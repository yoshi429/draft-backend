name: go-build

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "src/**"

permissions: read-all

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"

      - name: Build
        run: |
          cd ./src
          go build -v ./cmd/main.go
