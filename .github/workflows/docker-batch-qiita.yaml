name: docker-batch-qiita-push

on:
  push:
    branches:
      - 'main'
    paths:
      - "batch/qiita/**"
  # release:
  #   types: [published]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Set Docker tag based on release name or commit hash
        run: |
          if [[ "${{ github.event.release.name }}" != "" ]]; then
            echo "DOCKER_TAG=${{ github.event.release.name }}" >> $GITHUB_ENV
          else
            echo "DOCKER_TAG=${{ github.sha }}" >> $GITHUB_ENV
          fi
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./batch/qiita
          platforms: linux/amd64,linux/arm64
          file: ./batch/qiita/Dockerfile
          push: true
          tags: ghcr.io/${{ github.actor }}/tech-blog-backend-batch-qiita:${{ env.DOCKER_TAG }}
